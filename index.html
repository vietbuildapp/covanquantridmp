<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cố Vấn Marketing AI - DMP NextGen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (Vanilla) -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Chart Animation */
        .chart-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s ease-out forwards;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body class="bg-slate-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Lucide Icons Setup ---
        const createLucideIcon = (iconName) => {
            if (!window.lucide || !window.lucide.icons) return () => null;
            const iconData = window.lucide.icons[iconName];
            if (!iconData) return () => null;

            return ({ size = 24, color = "currentColor", className = "", ...props }) => {
                const [tag, attrs, children] = iconData;
                const childElements = children.map(([childTag, childAttrs], index) => 
                    React.createElement(childTag, { ...childAttrs, key: index })
                );
                return React.createElement('svg', { ...attrs, width: size, height: size, stroke: color, className: className, ...props }, ...childElements);
            };
        };

        const Menu = createLucideIcon('menu');
        const X = createLucideIcon('x');
        const TrendingUp = createLucideIcon('trendingUp');
        const Zap = createLucideIcon('zap');
        const BarChart2 = createLucideIcon('barChart2');
        const PieChart = createLucideIcon('pieChart');
        const ShieldCheck = createLucideIcon('shieldCheck');
        const ArrowRight = createLucideIcon('arrowRight');
        const CheckCircle = createLucideIcon('checkCircle');
        const Brain = createLucideIcon('brain');
        const Target = createLucideIcon('target');
        const Users = createLucideIcon('users');
        const DollarSign = createLucideIcon('dollarSign');
        const MapPin = createLucideIcon('mapPin');
        const Phone = createLucideIcon('phone');
        const CreditCard = createLucideIcon('creditCard');
        const Facebook = createLucideIcon('facebook');
        const Youtube = createLucideIcon('youtube');
        const Video = createLucideIcon('video');
        const Megaphone = createLucideIcon('megaphone');
        const PenTool = createLucideIcon('penTool');
        const Filter = createLucideIcon('filter');
        const Lightbulb = createLucideIcon('lightbulb');
        const AlertCircle = createLucideIcon('alertCircle');

        const TikTokIcon = ({ size = 24, color = "currentColor" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
            </svg>
        );

        // --- CUSTOM SVG CHART: MARKETING PERFORMANCE ---
        // Shows Revenue increasing while Cost decreases/stabilizes
        const MarketingPerformanceChart = () => {
            const revenuePoints = [20, 35, 45, 60, 75, 85, 95];
            const costPoints =    [40, 38, 35, 30, 28, 25, 20];
            const labels = ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'];
            
            const width = 100;
            const height = 60;
            const step = width / (revenuePoints.length - 1);
            
            const createPath = (points) => {
                let d = `M0,${height - points[0] * 0.6}`;
                points.forEach((p, i) => {
                    d += ` L${i * step},${height - p * 0.6}`;
                });
                return d;
            };

            const revPathD = createPath(revenuePoints);
            const costPathD = createPath(costPoints);
            const revAreaPath = `${revPathD} L100,60 L0,60 Z`;

            return (
                <div className="w-full h-full flex flex-col justify-end relative select-none">
                    {/* Grid Lines */}
                    <div className="absolute inset-0 flex flex-col justify-between text-xs text-slate-600 font-mono pointer-events-none opacity-50">
                        <div className="border-b border-slate-800 w-full h-0"></div>
                        <div className="border-b border-slate-800 w-full h-0"></div>
                        <div className="border-b border-slate-800 w-full h-0"></div>
                        <div className="border-b border-slate-800 w-full h-0"></div>
                    </div>

                    <svg viewBox="0 0 100 60" className="w-full h-48 overflow-visible" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="gradRev" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stopColor="#22d3ee" stopOpacity="0.4" />
                                <stop offset="100%" stopColor="#22d3ee" stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        
                        {/* Revenue Line & Area */}
                        <path d={revAreaPath} fill="url(#gradRev)" className="animate-pulse-slow" />
                        <path d={revPathD} fill="none" stroke="#22d3ee" strokeWidth="1.5" className="chart-path" strokeLinecap="round" />
                        
                        {/* Cost Line */}
                        <path d={costPathD} fill="none" stroke="#f43f5e" strokeWidth="1.5" strokeDasharray="3,1" className="chart-path" strokeLinecap="round" />
                        
                        {/* Labels */}
                        <text x="5" y="10" fontSize="3" fill="#22d3ee" fontWeight="bold">Doanh thu</text>
                        <text x="5" y="45" fontSize="3" fill="#f43f5e" fontWeight="bold">Chi phí Ads</text>
                    </svg>

                    <div className="flex justify-between mt-2 text-xs text-slate-500 font-medium px-1">
                        {labels.map((l, i) => <span key={i}>{l}</span>)}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-white font-sans selection:bg-cyan-500 selection:text-white overflow-x-hidden">
                
                {/* --- NAVIGATION --- */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900/90 backdrop-blur-md shadow-lg border-b border-slate-800' : 'bg-transparent'}`}>
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center space-x-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                        <div className="w-8 h-8 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-lg flex items-center justify-center">
                        <Brain className="text-white w-5 h-5" />
                        </div>
                        <span className="text-xl font-bold tracking-tight">DMP <span className="text-cyan-400">NextGen AI</span></span>
                    </div>

                    <div className="hidden md:flex space-x-8 items-center">
                        <button onClick={() => scrollToSection('services')} className="text-slate-300 hover:text-cyan-400 transition-colors">Dịch vụ</button>
                        <button onClick={() => scrollToSection('solutions')} className="text-slate-300 hover:text-cyan-400 transition-colors">Giải pháp</button>
                        <button onClick={() => scrollToSection('process')} className="text-slate-300 hover:text-cyan-400 transition-colors">Quy trình</button>
                        <button onClick={() => scrollToSection('pricing')} className="text-slate-300 hover:text-cyan-400 transition-colors">Bảng giá</button>
                        <button onClick={() => scrollToSection('cta')} className="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-6 py-2 rounded-full font-medium hover:shadow-lg hover:shadow-cyan-500/30 transition-all transform hover:-translate-y-0.5">
                        Đặt lịch tư vấn
                        </button>
                    </div>

                    <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white focus:outline-none">
                        {isMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>
                    </div>

                    {isMenuOpen && (
                    <div className="md:hidden bg-slate-900 border-t border-slate-800">
                        <div className="flex flex-col p-6 space-y-4">
                        <button onClick={() => scrollToSection('services')} className="text-left text-slate-300 hover:text-cyan-400">Dịch vụ</button>
                        <button onClick={() => scrollToSection('solutions')} className="text-left text-slate-300 hover:text-cyan-400">Giải pháp</button>
                        <button onClick={() => scrollToSection('process')} className="text-left text-slate-300 hover:text-cyan-400">Quy trình</button>
                        <button onClick={() => scrollToSection('pricing')} className="text-left text-slate-300 hover:text-cyan-400">Bảng giá</button>
                        <button onClick={() => scrollToSection('cta')} className="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-6 py-2 rounded-lg text-center">
                            Đặt lịch tư vấn
                        </button>
                        </div>
                    </div>
                    )}
                </nav>

                {/* --- HERO SECTION --- */}
                <header className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
                    <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-600/10 rounded-full blur-3xl -z-10"></div>

                    <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center">
                    <div className="space-y-6 animate-fade-in-up">
                        <div className="inline-flex items-center px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-cyan-400 text-sm font-medium">
                        <Zap className="w-4 h-4 mr-2" />
                        Chiến lược Marketing AI 2025
                        </div>
                        <h1 className="text-3xl lg:text-5xl font-bold leading-tight">
                        Biến Marketing Thủ Công <br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
                            Thành Tự Động Bằng AI
                        </span>
                        </h1>
                        <p className="text-white font-semibold text-lg">Giảm 30–50% Chi Phí, Tăng Gấp Đôi Doanh Thu</p>
                        <p className="text-slate-400 text-lg max-w-xl">
                        Dịch vụ cố vấn chiến lược Marketing ứng dụng AI giúp doanh nghiệp tối ưu nội dung, quảng cáo, bán hàng, vận hành funnel và chăm sóc khách hàng một cách thông minh – hiệu quả – tiết kiệm.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 pt-4">
                        <button onClick={() => scrollToSection('pricing')} className="bg-white text-slate-900 px-8 py-3 rounded-lg font-bold hover:bg-slate-200 transition-colors flex items-center justify-center">
                            Đặt lịch tư vấn miễn phí
                            <ArrowRight className="w-5 h-5 ml-2" />
                        </button>
                        <button onClick={() => scrollToSection('case-studies')} className="px-8 py-3 rounded-lg font-bold border border-slate-700 hover:border-cyan-400 hover:text-cyan-400 transition-all flex items-center justify-center">
                            <BarChart2 className="w-5 h-5 mr-2" />
                            Xem Case Study
                        </button>
                        </div>
                    </div>

                    {/* HERO VISUAL: MARKETING PERFORMANCE */}
                    <div className="relative group">
                        <div className="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-2xl blur opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                        <div className="relative bg-slate-900 border border-slate-800 rounded-2xl p-6 shadow-2xl">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                <h3 className="text-lg font-semibold text-white">Hiệu quả Chiến dịch</h3>
                                <p className="text-sm text-slate-400">Real-time Analytics</p>
                                </div>
                                <div className="flex gap-2">
                                <span className="h-3 w-3 rounded-full bg-red-500"></span>
                                <span className="h-3 w-3 rounded-full bg-yellow-500"></span>
                                <span className="h-3 w-3 rounded-full bg-green-500"></span>
                                </div>
                            </div>
                            
                            {/* CUSTOM CHART HERE */}
                            <div className="h-64 w-full bg-slate-900/50 rounded-xl p-4 border border-slate-800/50">
                                <MarketingPerformanceChart />
                            </div>
                            
                            <div className="grid grid-cols-3 gap-4 mt-6">
                                <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <p className="text-xs text-slate-400">Doanh thu</p>
                                    <p className="text-xl font-bold text-cyan-400">+102%</p>
                                </div>
                                <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <p className="text-xs text-slate-400">Chi phí Ads</p>
                                    <p className="text-xl font-bold text-red-400">-45%</p>
                                </div>
                                <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <p className="text-xs text-slate-400">ROI</p>
                                    <p className="text-xl font-bold text-green-400">5.8x</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </header>

                {/* --- SECTION 2: INTRO --- */}
                <section id="services" className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6 text-center">
                    <div className="max-w-4xl mx-auto">
                        <h2 className="text-3xl font-bold mb-6">Cố Vấn Marketing AI Là Gì?</h2>
                        <p className="text-slate-400 text-lg leading-relaxed mb-12">
                        Là dịch vụ tư vấn marketing toàn diện, kết hợp chiến lược marketing tổng thể với sức mạnh của Trí tuệ nhân tạo. 
                        Chúng tôi giúp doanh nghiệp tự động hóa từ khâu sáng tạo nội dung, phân tích khách hàng đến tối ưu quảng cáo.
                        </p>
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
                        {[
                            { icon: Lightbulb, label: "Chiến lược tổng thể" },
                            { icon: PenTool, label: "Content AI tự động" },
                            { icon: Users, label: "Phân tích Insight" },
                            { icon: Target, label: "Tối ưu Ads" },
                            { icon: Filter, label: "Funnel tự động" },
                            { icon: BarChart2, label: "Đo lường Real-time" }
                        ].map((item, index) => (
                            <div key={index} className="flex flex-col items-center p-6 bg-slate-800 rounded-xl hover:bg-slate-750 border border-slate-700 hover:border-cyan-500/50 transition-all group">
                            <item.icon className="w-10 h-10 text-cyan-400 mb-4 group-hover:scale-110 transition-transform" />
                            <span className="font-medium text-lg">{item.label}</span>
                            </div>
                        ))}
                        </div>
                    </div>
                    </div>
                </section>

                 {/* --- SECTION 3: PAIN POINTS --- */}
                 <section className="py-20 bg-slate-950 border-y border-slate-900">
                    <div className="container mx-auto px-6">
                        <h2 className="text-center text-3xl font-bold mb-12">Những Vấn Đề Doanh Nghiệp Đang Gặp Phải</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {[
                                "Chi phí chạy ads tăng – hiệu quả giảm",
                                "Nội dung lặp lại, nhàm chán, khó viral",
                                "Thiếu hiểu biết sâu về khách hàng",
                                "Không kiểm soát được hiệu quả Marketing",
                                "Phễu bán hàng yếu – đơn không ổn định",
                                "Không có đội ngũ marketing chuyên nghiệp"
                            ].map((item, idx) => (
                                <div key={idx} className="flex items-start p-4 bg-red-900/10 border border-red-900/30 rounded-lg">
                                    <AlertCircle className="text-red-500 w-6 h-6 mr-3 shrink-0" />
                                    <p className="text-slate-300">{item}</p>
                                </div>
                            ))}
                        </div>
                        <div className="text-center mt-10">
                            <span className="inline-block px-6 py-2 bg-cyan-900/30 text-cyan-400 rounded-full font-bold border border-cyan-500/30">
                                → Tất cả được AI giải quyết
                            </span>
                        </div>
                    </div>
                 </section>

                {/* --- SECTION 4: SOLUTIONS --- */}
                <section id="solutions" className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6">
                    <h2 className="text-3xl lg:text-4xl font-bold text-center mb-16">Giải Pháp Marketing AI Toàn Diện</h2>
                    
                    <div className="space-y-20">
                        {/* Sol 1 */}
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2 order-2 lg:order-1">
                             <div className="grid grid-cols-2 gap-4">
                                {["Phân tích đối thủ", "Định vị thương hiệu", "Phân nhóm KH", "Xây dựng Funnel"].map((t,i) =>(
                                    <div key={i} className="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center font-medium text-slate-300">
                                        {t}
                                    </div>
                                ))}
                             </div>
                        </div>
                        <div className="lg:w-1/2 order-1 lg:order-2">
                            <div className="inline-block p-2 bg-blue-900/30 rounded-lg text-blue-400 mb-4 font-bold">01</div>
                            <h3 className="text-3xl font-bold mb-4">Chiến Lược Marketing Tổng Thể</h3>
                            <p className="text-slate-400 mb-4">AI không chỉ làm việc vặt, nó là bộ não chiến lược.</p>
                            <ul className="space-y-3 text-slate-300">
                                <li className="flex items-start"><CheckCircle className="w-5 h-5 text-blue-500 mr-3 mt-1"/> AI phân tích ngành hàng và đối thủ trong vài giây.</li>
                                <li className="flex items-start"><CheckCircle className="w-5 h-5 text-blue-500 mr-3 mt-1"/> Định vị thương hiệu chuẩn xác dựa trên dữ liệu.</li>
                                <li className="flex items-start"><CheckCircle className="w-5 h-5 text-blue-500 mr-3 mt-1"/> Xây dựng hành trình khách hàng (Customer Journey) tối ưu.</li>
                            </ul>
                        </div>
                        </div>

                        {/* Sol 2 */}
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2">
                            <div className="inline-block p-2 bg-purple-900/30 rounded-lg text-purple-400 mb-4 font-bold">02</div>
                            <h3 className="text-3xl font-bold mb-4">Sản Xuất Nội Dung AI (Content Factory)</h3>
                            <p className="text-slate-400 mb-4">Tạo ra hàng trăm nội dung chất lượng cao chỉ trong vài phút.</p>
                            <ul className="space-y-3 text-slate-300">
                                <li className="flex items-start"><PenTool className="w-5 h-5 text-purple-500 mr-3 mt-1"/> Viết bài SEO, kịch bản video, email marketing tự động.</li>
                                <li className="flex items-start"><PenTool className="w-5 h-5 text-purple-500 mr-3 mt-1"/> Tối ưu hóa nội dung đa kênh (Facebook, TikTok, Web).</li>
                                <li className="flex items-start"><PenTool className="w-5 h-5 text-purple-500 mr-3 mt-1"/> A/B Test tiêu đề và nội dung để tìm ra mẫu viral nhất.</li>
                            </ul>
                        </div>
                        <div className="lg:w-1/2">
                            <div className="bg-slate-800 border border-slate-700 rounded-2xl p-6 relative overflow-hidden">
                                <div className="absolute top-2 right-2 bg-purple-600 text-xs px-2 py-1 rounded">AI Generator</div>
                                <div className="space-y-3 mt-4">
                                    <div className="h-2 bg-slate-700 rounded w-3/4"></div>
                                    <div className="h-2 bg-slate-700 rounded w-full"></div>
                                    <div className="h-2 bg-slate-700 rounded w-5/6"></div>
                                    <div className="h-2 bg-slate-700 rounded w-4/5"></div>
                                    <div className="mt-4 p-3 bg-slate-700/50 rounded border border-slate-600">
                                        <p className="text-sm text-purple-300 italic">"Gợi ý 5 tiêu đề thu hút cho sản phẩm dưỡng da..."</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>

                        {/* Sol 3 */}
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2 order-2 lg:order-1">
                            <div className="bg-slate-800 border border-slate-700 rounded-2xl p-6 text-center">
                                <div className="text-4xl font-bold text-green-400 mb-2">ROAS 5.0+</div>
                                <p className="text-slate-400 mb-4">Mục tiêu tối ưu quảng cáo</p>
                                <div className="flex justify-center space-x-2">
                                    <span className="px-3 py-1 bg-slate-700 rounded-full text-xs">Target chuẩn</span>
                                    <span className="px-3 py-1 bg-slate-700 rounded-full text-xs">Bid thông minh</span>
                                </div>
                            </div>
                        </div>
                        <div className="lg:w-1/2 order-1 lg:order-2">
                            <div className="inline-block p-2 bg-green-900/30 rounded-lg text-green-400 mb-4 font-bold">03</div>
                            <h3 className="text-3xl font-bold mb-4">Tối Ưu Quảng Cáo & Funnel</h3>
